<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Password</h2>
                <br>
                <form th:action="@{/user/update}" th:object="${user}" method="POST">

                    Password Lama <br>
                    <input required class="form-control" type="password" name="old-password"/>
                    <br><br>

                    Password Baru <br>
                    <input required class="form-control" type="password" name="new-password"/>
                    <br><br>

                    Konfirmasi Password Baru <br>
                    <input required class="form-control" type="password" name="confirm-password"/>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{/home}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
