<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>


<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <div class="d-flex justify-content-center">
            <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser}+'!'">Login as</h2>
        </div>
        <h2>Selamat datang di Emsidi</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-dark">Lihat semua cabang</a>
            <a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark">Tambah cabang</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-dark">Lihat semua menu</a>
            <a th:href="@{/menu/add}" class="mx-2 btn btn-outline-dark">Tambah menu</a>
        </div>
        <div th:if="${isAdmin} == true" class="my-3 d-flex justify-content-center">
                <a th:href="@{/user/viewall}" class="mx-2 btn btn-outline-warning">Lihat Semua User</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/update/}" class="mx-2 btn btn-outline-warning">Update Password</a>
        </div>
    </div>
</div>
</body>

</html>
